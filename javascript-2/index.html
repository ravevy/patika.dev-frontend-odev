<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>

  <!--Bootstrap ve CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="style.css">

  <!--Fonts-->
  <script src="https://kit.fontawesome.com/a1f70aa864.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="col-md-9 col-lg-6 mx-auto mt-5">
      <div class="bg-warning bg-opacity-75 p-4 text-center rounded-3">
        <h3>To-Do List</h3>
        <form id="form">
          <div class="d-flex pt-3">
          <input id="task" type="text" placeholder="What do you need to do?" class="form-control shadow me-2">
          <button class="btn btn-outline-dark shadow">Add</button>
          </div>
        </form>  
      </div>
      <div class="roun" id="liste">
        <div class="rounded-3 list-item-o d-flex p-3 bg-warning bg-opacity-10"><input type="checkbox" class="form-check-input me-2 btn-dark"><li class="me-auto">Task 1 </li><span class="mx-2 fst-italic text-muted"></span><i class="xo fa-solid fa-xmark my-auto"></i></div>
        <div class="rounded-3 list-item-t d-flex p-3 bg-warning bg-opacity-25"><input type="checkbox" class="form-check-input me-2"><li class="me-auto">Task 2 </li><span class="mx-2 fst-italic text-muted"></span><i class="xo fa-solid fa-xmark my-auto"></i></div>
      </div>
    </div>
  </div>
  
  <!--Javascript-->
  <script src="app.js"></script>
</body>
</html>
